<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>NodeJS WebSocket Server</title>
</head>
<body>
	<h1>Hey</h1>
<script>
const ws = new WebSocket("ws://localhost:3000");
ws.addEventListener("open", () =>{
  console.log("Conectado");
  ws.send("Como estas?");
});
 
ws.addEventListener('message', function (event) {
    console.log(event.data);
});
</script>
</body>
</html>
